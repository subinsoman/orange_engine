<div class="search-operation">
  <div ng-if="!$ctrl.searchResults"
       class="message"
  >
    There are no operations matching query
  </div>

  <div ng-if="!$ctrl.message"
       class="category"
       ng-repeat="category in $ctrl.searchResults.catalog"
  >
    <div class="category__name">
      {{category.name}}
    </div>
    <div class="operations"
         ng-repeat="operation in category.items"
         ng-click="$ctrl.selectOperation({operationId: operation.id})"
    >
      <div class="operations__name" title={{operation.name}}>
        {{operation.name}}
      </div>
    </div>
    <div class="subcategory" ng-repeat="subcategory in category.catalog">
      <div class="subcategory__name">
        {{subcategory.name}}
      </div>
      <div class="operations"
           ng-repeat="operation in subcategory.items"
           ng-click="$ctrl.selectOperation({operationId: operation.id})"
      >
        <div class="operations__name">
          {{operation.name}}
        </div>
      </div>
      <div class="subcategory__inner-subcategory" ng-repeat="subcategory in subcategory.catalog">
        <div class="subcategory__name">
          {{subcategory.name}}
        </div>
        <div class="operations"
             ng-repeat="operation in subcategory.items"
             ng-click="$ctrl.selectOperation({operationId: operation.id})"
        >
          <div class="operations__name" title={{operation.name}}>
            {{operation.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
