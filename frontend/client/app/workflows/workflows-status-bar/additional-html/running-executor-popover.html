<div class="info-popup" ng-controller="RunningExecutorPopoverCtrl as controller"
     ng-show="controller.isPopoverVisible()">
  <div class="info-popup__content">
    <div>
      <span>
        <b>Hold on...</b>
      </span>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active"
             role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%">
        </div>
      </div>
      <span>
        Starting our application on Apache Spark. It can take up to 2 minutes.
      </span>
    </div>
    <div class="info-popup__content-button" ng-click="controller.abort()">
      <span>
          Abort
      </span>
    </div>
  </div>
</div>
